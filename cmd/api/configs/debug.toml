[server_http_api]
service_name = "api"
bind_addr_http = ":8088"
read_timeout = 8 #seconds
write_timeout = 8 #seconds
protocol = "http"

[metrics]
bind_addr_http = ":9001"

[context]
timeout = 8 #seconds

[logger]
log_level = "debug"
log_path = "logs/api/debug/"

[server_grpc_image]
URL = "image:8089"
work_timeout = 3 #seconds

[server_grpc_warehouse]
URL = "warehouse:8090"
work_timeout = 3 #seconds

[server_grpc_auth]
URL = "auth:8091"
work_timeout = 3 #seconds

[cors]
methods = ["POST", "GET", "PUT", "DELETE"]
urls = ["http://localhost:3000", "http://movie-gate.ru"]
headers = ["Content-Type", "Content-Length", "X-Csrf-Token"]
credentials = true
debug = true
